<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
</head>
<body>
    <center><h1>Formulario carga de datos</h1></center>
    <form>
    <center>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br> <br>
        <label for="dni">DNI:</label>
        <input type="number" id="dni">
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha">
        <br> <br>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad">

        <h2>Nivel de programación</h2>
        <label for="len">Intermedio</label>
            <input type="radio" name="prg" value="intermedio" id="len">
        
        <label for="len">Avanzado</label>
            <input type="radio" name="prg" value="avanzado" id="len">
        
        <label for="len">Ninguno</label>
            <input type="radio" name="prg" value="ninguno" id="len">



    <h2>Idiomas que conoce</h2>
    <label for="ingles">Ingles</label>
    <input type="range" step="0" min="0" max="100" id="ingles"><br>

    <label for="frances">Frances</label>
    <input type="range" step="0" min="0" max="100" id="frances"><br>

    <label for="portugues">Portugues</label>
    <input type="range" step="0" min="0" max="100" id="portugues"><br>

    <label for="chino">Chino</label>
    <input type="range" step="0" min="0" max="100" id="chino"><br>

    <button type="submit" onClick="mostrarDatos()">Enviar y mostrar</button>
    <button type="reset">Borrar</button>
    </center>
    </form>

<script>
	function mostrarDatos(){
		vnombre = document.getElementById("nombre").value;
		vapellido = document.getElementById("apellido").value;
		vdni = document.getElementById("dni").value;
		vfec = document.getElementById("fecha").value;
		vdire = document.getElementById("direccion").value;
        vloc = document.getElementById("localidad").value;

		vlen = document.getElementById("len").value;	

        vin = document.getElementById("ingles").value;
        vfra = document.getElementById("frances").value;	
        vpor = document.getElementById("portugues").value;	
        vchi = document.getElementById("chino").value;	

    document.write("</h3>Datos cargados</h3> <br/>");
	document.write("Apellido: "+vapellido+"<br/>");
	document.write("Nombre: "+vnombre+"<br/>");
	document.write("Número de DNI: "+vdni+"<br/>");
	document.write("Fecha de nacimiento: "+vfec+"<br/>");
	document.write("Dirección: "+vdire+"<br/>");
    document.write("Localidad: "+vloc+"<br/>");

    document.write("<p>---------------------</p>");
    
	document.write("Nivel de programación: "+vlen+"<br/>");
        document.write("<p>---------------------</p>");

        document.write("Nivel de Inglés: "+vin+ "%"+"<br/>");
        document.write("Nivel de Frances: "+vfra+ "%"+"<br/>");
        document.write("Nivel de Portugues: "+vpor+ "%"+"<br/>");
        document.write("Nivel de Chino: "+vchi+ "%"+"<br/>");

    document.write("<br/><strong>Gracias por sus datos</strong>");
    }
</script>

</body>
</html>
